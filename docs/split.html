<!DOCTYPE html>
<title>Split timeline viewer (temporary URL)</title>
<body>

<script>
  function createSplit() {
    var params = new URL(location.href).searchParams;

    if (params.has('urls')) {
      var urls = params.get('urls').split(',');

      var frameset = document.createElement('frameset');
      frameset.setAttribute('rows', Array(urls.length).fill(`${100/2}%`).join(','));

      urls.forEach(url => {
        var frame = document.createElement('frame');
        frame.setAttribute('src', `./?loadTimelineFromURL=${url}`);
        frameset.appendChild(frame);
      });
      document.body.appendChild(frameset);
    }
  }

  window.onload = createSplit;
  // sourceURL=create-split.js
</script>
</body>
